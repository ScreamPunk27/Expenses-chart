<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="page">
        
        <div class="container">
            <section class="top">
                <div class="top__left">
                    <p>My balance</p>
                    <h3>$921.48</h3>
                </div>
                <div class="top__right">
                    <img src="assets/img/logo.svg" alt="" srcset="">
                </div>
            </section>
            <section class="main">
                <div class="main__heading">
                    <h1>Spending - Last 7 days</h1>
                </div>
                <div class="main__bars">
                    <div class="container-bar">
                        <div class="bar bar1"></div>
                        <p>mon</p>
                    </div>
                    <div class="container-bar">
                        <div class="bar bar2"></div>
                        <p>tue</p>
                    </div>
                    <div class="container-bar">
                        <div class="price price3">$52.36</div>
                        <div class="bar bar3"></div>
                        <p>wed</p>
                    </div>
                    <div class="container-bar">
                        <div class="price price4">$31.07</div>
                        <div class="bar bar4"></div>
                        <p>thu</p>
                    </div>
                    <div class="container-bar">
                        <div class="bar bar5"></div>
                        <p>fri</p>
                    </div>
                    <div class="container-bar">
                        <div class="bar bar6"></div>
                        <p>sat</p>
                    </div>
                    <div class="container-bar">
                        <div class="bar bar7"></div>
                        <p>sun</p>
                    </div>
                </div>
                <span class="separator"></span>
                <div class="main__bottom">
                    <div class="main__bottom-left">
                        <p>Total this month</p>
                        <h1>$478.33</h1>
                    </div>
                    <div class="main__bottom-right">
                        <h4>+2.4%</h4>
                        <p>from last month</p>
                    </div>
                </div>
            </section>  
        </div>
        
    </main>
    <script src="assets/js/prices.js"></script>
</body>
</html>
